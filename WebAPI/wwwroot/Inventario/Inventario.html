<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="Inventario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="icon" href="../imagenes/R.ico" >
</head>
<body>
    <div class="f">
        <nav class="Inventario">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../imagenes/Inventario.png" alt="Logo" width="35" height="36" class="d-inline-block align-text-top">
                    Inventario
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-3">
                <div class="col-sm-12 col-md-12">
                    <fieldset class="group-box">

                            <div class="col-md-3">
                                <div>
                                    <button class="btn btn-primary ml-2" id="BotonAyuda">
                                        <a href="../../Hom/Home.html"  class="icono-ayuda"> <img src="../imagenes/hogar.png" alt="Icono de ayuda"></a>
                                    </button>

                                    </button>
                                    <a id="BtnRepInventario" href="http://localhost:5282/ReporteInventController">Ver Reporte</a>
                                    <a id="BtnRepStock" href="http://localhost:5282/StockAgotController">Ver Reporte</a>

                            </div>

                </div>
            </div>
        </div>
