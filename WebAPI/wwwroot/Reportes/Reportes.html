<!DOCTYPE html>

<head>

    <style>
        #imagen {
            height: 200px;
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
            position: relative; /* Para posicionar la imagen absolutamente dentro del contenedor */
            
        }
        #image:hover{
            border-color:aqua;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(178, 255, 110, 0.5)
        }

        #imagen img {
            width: 100%; /* La imagen ocupará el 100% del ancho del contenedor */
            height: 100%; /* La imagen ocupará el 100% del alto del contenedor */
            object-fit: cover; /* La imagen se ajustará manteniendo la relación de aspecto y cubriendo el contenedor */

</head>
