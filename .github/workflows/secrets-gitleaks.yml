name: Secrets - Gitleaks

on:
  push:
    branches: [ main, fix/**, feature/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Escaneo completo del historial de commits

      #  Ejecuta Gitleaks con autenticaci칩n y par치metros modernos
      - name: Ejecutar Gitleaks (detecci칩n de secretos)
        uses: gitleaks/gitleaks-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          scan_path: .
          redact: true
          report_path: gitleaks-report.json
          fail: false   # Falla controlada: no detiene el pipeline

      #  Sube informe como artefacto para revisi칩n manual
      - name: Subir informe (artefacto)
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
