name: CI .NET 9 (Build + Format)

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x   # Usa 8.0.x para compatibilidad en GitHub Actions

      - name: Restore
        run: dotnet restore WebFactura.sln

      - name: Build
        run: dotnet build WebFactura.sln --no-restore -c Release

      - name: Verify formatting & analyzers
        run: dotnet format WebFactura.sln --verify-no-changes

      - name: Run tests (if any)
        run: |
          set -e
          projects=$(dotnet sln WebFactura.sln list | grep -Ei 'test|Tests' || true)
          if [ -n "$projects" ]; then
            dotnet test WebFactura.sln --no-build -c Release --verbosity normal
          else
            echo "No test projects found. Skipping dotnet test."
          fi
