on:
  push:
    branches: [ main, fix/**, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-security:
    name: An치lisis de Seguridad Est치tico
    runs-on: ubuntu-latest

    steps:
      - name: 游댌 Clonar repositorio
        uses: actions/checkout@v4

      - name: 丘뙖잺 Instalar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: 游닍 Restaurar dependencias
        run: dotnet restore

      - name: 游빔 Compilar proyecto
        run: dotnet build --no-restore

      - name: 游빍 Ejecutar an치lisis est치tico con DevSkim
        uses: microsoft/DevSkim-Action@v1
        with:
          directory: .
          output: devskim-results.sarif
          fail-on-issues: false

      - name: 游 Escanear vulnerabilidades con CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: 游 Ejecutar an치lisis CodeQL
        uses: github/codeql-action/analyze@v3

      - name: 游닋 Subir resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-seguridad
          path: |
            devskim-results.sarif
            ./codeql-results
